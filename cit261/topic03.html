<html lang="en-US">

	<meta charset="utf-8">

	<title>CIT 261 - Topic 3 - JSON Parse, Stringify</title>
	<link href="css/normalize.css" rel="stylesheet"> <!-- normalize useragent/browser defaults -->
	<link href="css/small.css"     rel="stylesheet"> <!-- default styles - small/phone views -->
	<link href="css/medium.css"    rel="stylesheet"> <!-- medium/tablet views -->

<body>
	<header includefile="header.html"></header>
	<nav includefile="nav.html"></nav>
	
	<main id="main">
		<h1>Topic 3</h1>
		<h2>JSON Parse, Stringify</h2>
	
		<div id="jsonparse">
			<h3>Parse JSON String into an Object</h3>
			Raw JSON String:
			<p class="code" id="rawString"></p>
			<br>
			Output of Object Contents:
			<p class="output" id="parsedString"></p>
			<button onclick="parseString()">Parse</button>
			<button onclick="clearParse()">Clear</button>
		</div>
		<br>
			<div id="stringify">		
			<h3>Convert Object onto JSON String</h3>
			Object Contents:
			<p class="code" id="rawObject"></p>
			<br>
			Stringified Object Text:
			<p class="output" id="stringifiedObject"></p>
			<button onclick="stringifyObject()">Stringify</button>
			<button onclick="clearStringify()">Clear</button>
		</div>

	</main>
	<footer includefile="footer.html"></footer>
</body>
