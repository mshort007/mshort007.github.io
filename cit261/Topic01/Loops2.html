<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Michael Short">
	<meta name="description" content="For Loops Example 2">
	<title>CIT 261 - Loops, Conditional Statements, Functions, Variables, Parameters, Arrays, Associative Arrays</title>
</head>
<body>
	<h1>For Loops Example 2 - for in</h1>
	<main id="main">
	
	</main>
</body>
<script>
	var output = "";
	var vehicle = { year:1996, make:"Ford", model:"Escort", trim:"LXW", color:"Royal Blue", VIN:"1FRD1X498A23GG48SW", inventoryTag:"17XJ4A"};
	
	for (var x in vehicle) {
		output += vehicle[x] + "<br>";
	}
	
	document.getElementById("main").innerHTML = output;
</script>
</html>
