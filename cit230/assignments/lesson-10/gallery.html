  <main>
    <h1>Gallery</h1>
    <section class="image-gallery">
        <figure>
            <img src="images/cloudy-md.jpg" alt="Cloudy Weather"
                 sizes="100vw"
                 srcset="images/cloudy-sm.jpg 600w,
                         images/cloudy-md.jpg 1024w,
                         images/cloudy-lg.jpg 1920w">
            <figcaption>Cloudy Day in the Great White North</figcaption>
        </figure>
        <figure>
            <img src="images/overcast-md.jpg" alt="Overcast Day"
                 sizes="100vw"
                 srcset="images/overcast-sm.jpg 600w,
                         images/overcast-md.jpg 1024w,
                         images/overcast-lg.jpg 1920w">
            <figcaption>Overcast Along the Coast</figcaption>
        </figure>
        <figure>
            <img src="images/foggy-md.jpg" alt="Fog in Dubai"
                 sizes="100vw"
                 srcset="images/foggy-sm.jpg 600w,
                         images/foggy-md.jpg 1024w,
                         images/foggy-lg.jpg 1920w">
            <figcaption>Extreme Fog in Dubai</figcaption>
        </figure>
        <figure>
            <img src="images/beach-md.jpg" alt="Beach Weather"
                 sizes="100vw"
                 srcset="images/beach-sm.jpg 600w,
                         images/beach-md.jpg 1024w,
                         images/beach-lg.jpg 1920w">
            <figcaption>Fantastic Beach Weather</figcaption>
        </figure>
        <figure>
            <img src="images/rain-md.jpg" alt="Rain in Mexico City"
                 sizes="100vw"
                 srcset="images/rain-sm.jpg 600w,
                         images/rain-md.jpg 1024w,
                         images/rain-lg.jpg 1920w">
            <figcaption>Massive Rainfall in Mexico City</figcaption>
        </figure>
        <figure>
            <img src="images/lightning-md.jpg" alt="Lighting Storm"
                 sizes="100vw"
                 srcset="images/lightning-sm.jpg 600w,
                         images/lightning-md.jpg 1024w,
                         images/lightning-lg.jpg 1920w">
            <figcaption>Lightning Fills the Sky</figcaption>
        </figure>
