<body>
	<h1>Variables Example 1</h1>
	<main id="main">
	
	</main>
</body>
<script>
	var output = "";
	var facts = "Variables can hold values and strings!";
	var x, y, z;
	x = 3; y = 9; z = 0;

	output += "Here is a fact about variables:<br><br>" + facts + "<br><br>";
	
	output += "x is [" + x + "]<br>";
	output += "y is [" + y + "]<br>";
	output += "z is [" + z + "]<br><br>";
	
	output += "Values stored in variables can be used in mathematical equations:<br><br>"; 
	
	output += "z + y = [" + (z + y) + "]<br>";
	output += "x + y = [" + (x + y) + "]<br>";
	output += "y * x = [" + (y * x) + "]<br>";

	document.getElementById("main").innerHTML = output;
</script>
