<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Michael Short">
	<meta name="description" content="Arrays Example 1">
	<title>CIT 261 - Loops, Conditional Statements, Functions, Variables, Parameters, Arrays, Associative Arrays</title>
</head>
<body>
	<h1>Arrays Example 1</h1>
	<main id="main">
	
	</main>
</body>
<script>
	var output = "";
	var myFamily = [ "Dad", "Mom", "Michael", "Ian", "Mia", "Linda", "Jacob", "Keith" ];
	var i;
	
	output += "myFamily is an array? [" + isArray(myFamily) + "]<br><br>";
	
	output += "The array myFamily contains [" + myFamily.length + "] elements.<br><br>";
	
	output += "Contents of myFamily:<br><br>";
	for (i = 0; i < myFamily.length; i++) {
		output += "myFamily[" + i + "]: [" + myFamily[i] + "]<br>";
	}
	
	document.getElementById("main").innerHTML = output;

function isArray(a_array) {
	var result = "false";
	
	if (a_array.constructor.toString().indexOf("Array") > -1) {
		result = "true";
	}
	
	return result;
}
</script>
</html>
