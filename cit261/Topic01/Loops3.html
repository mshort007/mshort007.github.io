<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Michael Short">
	<meta name="description" content="For Loops Example 3">
	<title>CIT 261 - Loops, Conditional Statements, Functions, Variables, Parameters, Arrays, Associative Arrays</title>
</head>
<body>
	<h1>For Loops Example 3 - for of</h1>
	<main id="main">
	
	</main>
</body>
<script>
	var output = "";
	var myFamily = [ 'Dad', 'Mom', 'Michael', 'Ian', 'Mia', 'Linda', 'Jacob', 'Keith' ];

	
	for (var x of myFamily) {
		output += x + "<br>";
	}
	
	document.getElementById("main").innerHTML = output;
	
</script>
</html>
