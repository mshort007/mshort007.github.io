<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Michael Short">
	<meta name="description" content="Conditional Statements Example 1">
	<title>CIT 261 - Loops, Conditional Statements, Functions, Variables, Parameters, Arrays, Associative Arrays</title>
</head>
<body>
	<h1>Conditional Statements Example 1 - if</h1>
	<main id="main">
	
	</main>
</body>
<script>
	var output = "";
	var num = Math.floor(Math.random() * 11);

	output = "Random Number from 0 to 10: [" + num + "]<br><br>";
	
	if (num > 5) {
		output += "Random Number is Larger than 5!<br><br>";
	}
	
	if (num < 5) {
		output += "Random Number is Smaller than 5!<br><br>";
	}
	
	if (num == 5) {
		output += "Random Number is 5!<br><br>";
	}
	
	document.getElementById("main").innerHTML = output;
</script>
</html>
